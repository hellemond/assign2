<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./JS/app.js">JavaScript</script>

</head>

<body>
    <header>
        <nav>
            <h1>
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Docs</a></li>
                </ul>
            </h1>
        </nav>
    </header>
    <div class="orgenmancer">
        <div class="slide">
            <button class="slidemenuopen" type="button">
                << </button>
        </div>

        <div>
            <h3>+</h3>
            <label for="story"></label>

            <textarea id="story" name="story" rows="10" cols="40">
        your note here
        </textarea>
        </div>

        <div class="savedel">
            <button class="save" type="button">
                save
            </button>
            <button class="delete" type="button">
                delete
            </button>
        </div>

        <div class="lightordark">
            <button class="theme" type="button">
                Dark
            </button>
        </div>
    </div>

    <Section>
        <h2>my notes</h2>
        <ul class="notes">
            <li>note one</li>
            <li>note two</li>
        </ul>
    </Section>

    <footer>
        <p>
            created by, copyright or social media icons
        </p>
    </footer>
</body>


</html>
